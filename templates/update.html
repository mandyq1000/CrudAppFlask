{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<center>
  <div class="content">
    <h1>Simple ToDo List</h1>

    <div class="form">
      <form action="/update/{{ task.id }}" method="POST">
        <input
          type="text"
          name="content"
          id="content"
          value="{{ task.content }}"
        />
        <input type="submit" value="Update" />
      </form>
    </div>
  </div>
</center>
{% endblock %}
